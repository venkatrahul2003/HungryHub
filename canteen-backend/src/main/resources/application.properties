spring.application.name=canteen-backend
server.port=${PORT:8080}


# Database Connection Details (Using Environment Variables for Deployment)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/spring_crud_db?createDatabaseIfNotExist=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Redis Configuration
# spring.data.redis.host=localhost
# spring.data.redis.port=6379
# spring.cache.type=redis

# SQL Script Configuration
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

