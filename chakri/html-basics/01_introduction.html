<!DOCTYPE html>
<!-- 
    The DOCTYPE declaration informs the browser that this is an HTML5 document. 
    It is not an HTML tag; it's an instruction to the web browser.
-->
<html lang="en">
<!-- 
    The <html> element is the root element of an HTML page.
    The 'lang' attribute specifies the language of the content (e.g., 'en' for English).
-->

<head>
    <!-- 
        The <head> section contains meta-information about the HTML page.
        This information is NOT displayed on the page itself but is used by the browser and search engines.
    -->

    <!-- Character set definition: UTF-8 covers almost all characters and symbols in the world -->
    <meta charset="UTF-8">

    <!-- Viewport settings: Makes the website look good on all devices (responsive design) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- The title of the page, which appears in the browser tab -->
    <title>HTML Basics - Introduction</title>
</head>

<body>
    <!-- 
        The <body> element contains the visible content of the page.
        Everything you see in a web browser is inside the body.
    -->

    <h1>Welcome to HTML Basics</h1>
    <p>This is the starting point of your web development journey.</p>

    <!-- 
        COMMENTS in HTML:
        You are reading a comment right now. They start with <!-- and end with -->.
    Comments are ignored by the browser and are great for explaining your code.
    -->

</body>

</html>
