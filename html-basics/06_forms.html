<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Basics - Forms</title>
</head>

<body>

    <!-- 
        FORMS:
        The <form> element is used to collect user input.
        'action' = Where the data is sent.
        'method' = How the data is sent (get or post).
    -->
    <h2>Login Form</h2>
    <form action="/login" method="post">
        <!-- 
            LABELS:
            The <label> tag should be used for every input.
            The 'for' attribute should match the 'id' of the input.
        -->
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" placeholder="Enter username" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Login</button>
    </form>

    <hr>

    <h2>Registration Form (Various Inputs)</h2>
    <form>
        <!-- Email Input -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <!-- Number Input -->
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" min="1" max="100"><br><br>

        <!-- Date Input -->
        <label for="birthday">Birthday:</label><br>
        <input type="date" id="birthday" name="birthday"><br><br>

        <!-- Radio Buttons (Choose ONE) 
             All radio buttons in a group must have the same 'name'. 
        -->
        <p>Gender:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <!-- Checkboxes (Choose MULTIPLE) -->
        <p>Hobbies:</p>
        <input type="checkbox" id="coding" name="hobby" value="coding">
        <label for="coding">Coding</label><br>
        <input type="checkbox" id="music" name="hobby" value="music">
        <label for="music">Music</label><br><br>

        <!-- Dropdown Select -->
        <label for="country">Country:</label><br>
        <select id="country" name="country">
            <option value="usa">USA</option>
            <option value="india">India</option>
            <option value="uk">UK</option>
        </select><br><br>

        <!-- Textarea (Multi-line text) -->
        <label for="bio">Bio:</label><br>
        <textarea id="bio" name="bio" rows="4" cols="30"></textarea><br><br>

        <!-- File Upload -->
        <label for="file">Upload Resume:</label><br>
        <input type="file" id="file" name="file"><br><br>

        <!-- Reset Button -->
        <input type="reset" value="Clear Form">

        <!-- Submit Button -->
        <input type="submit" value="Register Now">
    </form>

</body>

</html>
