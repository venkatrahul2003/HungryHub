<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Basics - Tables</title>
    <!-- Simple CSS to make the table visible -->
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
    </style>
</head>

<body>

    <!-- 
        TABLES:
        <table> = The main container
        <tr> = Table Row
        <th> = Table Header (bold and centered by default)
        <td> = Table Data (normal cell)
    -->
    <h2>Simple Table</h2>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Score</th>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>Smith</td>
            <td>95</td>
        </tr>
    </table>

    <hr>

    <!-- 
        ADVANCED TABLE STRUCTURE:
        <thead>, <tbody>, and <tfoot> help organize content and are good for printing/styling.
    -->
    <h2>Structured Table</h2>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Laptop</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>Mouse</td>
                <td>$20</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>$1020</td>
            </tr>
        </tfoot>
    </table>

    <hr>

    <!-- 
        COLSPAN and ROWSPAN:
        'colspan' allows a cell to stretch across multiple columns.
        'rowspan' allows a cell to stretch across multiple rows.
    -->
    <h2>Table with Colspan & Rowspan</h2>
    <table>
        <tr>
            <th>Name</th>
            <th colspan="2">Phone Numbers</th>
        </tr>
        <tr>
            <td rowspan="2">Alice</td>
            <td>123-456</td>
        </tr>
        <tr>
            <td>987-654</td>
        </tr>
    </table>

</body>

</html>
